{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card p-4 mt-5">
      <h3 class="mb-4 text-center">Вход</h3>
      {% if form.errors %}
        <div class="alert alert-danger">Неверное имя пользователя или пароль.</div>
      {% endif %}
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Имя пользователя</label>
          <input type="text" name="username" autofocus required class="form-control" id="id_username">
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Пароль</label>
          <input type="password" name="password" required class="form-control" id="id_password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
